<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./img/smallLogo.png">
    <title>DuHocMy</title>
    <link rel="stylesheet" href="/DuhocMy/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script language="JavaScript" src="js/cookie.js"></script>
    <script language="JavaScript" src="js/rateValue.js"></script>
    <script language="JavaScript" src="js/myProfile.js"></script>

</head>
<body>

<div class ="container-fluid">
    <div class="row"><div class = col-sm><hr class="mb-3"></div></div>
    <div class="row">
        <div class="col-3">
            <img id = "avatar" src="#" alt="ProfilePic"><br>
            <div id ="email">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                </svg>:
            </div>
            <div id ="tel">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg>:
            </div>
        </div>
        <div class="col-9">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div>
                            <b><span id="fullname"></span></b>
                        </div>
                        <div id="bio"><br>
                        </div>
                        <div class="rateDisplay"></div>
                        <div id ="rate">Rating:</div>
                    </div>
                </div>

                <!--ACTIVITY-->
                <div class="row">
                    <div class="container-fluid">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                            <div class="tab-pane fade" id="tutor" role="tabpanel" aria-labelledby="tutor-tab">
                                <div class="container-fluid">
                                    <div class="row" id="displaySubjects">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="renter" role="tabpanel" aria-labelledby="rental-tab">
                                <div class="container-fluid">
                                    <div class="row" id="displayRentalInfo">

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="recruiter" role="tabpanel" aria-labelledby="jobPost-tab">
                                <div class="container-fluid">
                                    <div class="row" id="displayJobs">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="group" role="tabpanel" aria-labelledby="group-tab">
                                <div class="container-fluid">
                                    <div class="row" id="displayGroups">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
