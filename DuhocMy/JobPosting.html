<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./img/smallLogo.png">
    <title>DuHocMy</title>
    <link rel="stylesheet" href="/DuhocMy/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script language="JavaScript" src="/DuhocMy/js/cookie.js"></script>
    <script language="JavaScript" src="/DuhocMy/js/addNewJob.js"></script>

</head>
<body>

<div class ="container-fluid">
    <div class="row"><div class = col-sm><hr class="mb-3"></div></div>
    <div class="row">
        <div class="col text-center">
            <!-- ADD JOB RECRUITING FROM -->
            <form>
                <!--JOB GALLERY-->
                <img id="setAvatar" src = "img/imgholder.jpg" alt="First slide">
                <input id="pic" type =file multiple accept="image/*" name ="file">
                <div class="container" id="imgPrevBox">
                    <div class = "row" id="imgPrev">
                    </div>
                </div>

                <!-- COMPANY NAME-->
                <input class="form-control" type=text placeholder="Company/Organization Name" id="compName" name="compName" required>
                <!-- ADDRESS-->
                <input class="form-control" type=text placeholder="Street Address" id="address" name="address" required>
                <!-- CITY-->
                <input class="form-control" type=text placeholder="City" id="city" name="city" required>
                <!-- STATE-->
                <input class="form-control" type=text placeholder="State" id="state" name="state" required>
                <!-- ZIPCODE-->
                <input class="form-control" type=text placeholder="Zipcode" id="zipcode" name="zipcode" required>

                <select class="form-control" id="selectTypeOfJob">
                    <option>Fulltime</option>
                    <option>Parttime</option>
                </select>

                <!--JOB TITLE-->

                <input class="form-control" type=text placeholder="Position" id="position" name="position" required>

                <input class="form-control" type=text placeholder="Salary ($/month)" id="salary" name="position" required>


                <!-- DESCRIPTION  -->
                <textarea class="form-control" placeholder="Job Description..." id="jobdescription" name="description" rows="20"></textarea>
                <!-- ADD BTN-->
                <input class="btn btn-primary login" type=submit id="addJobBtn" name="addJobBtn" value="Add Job">
            </form>
        </div>
    </div>
    <div class="row"><div class = col-sm><hr class="mb-3"></div></div>

</div>
</div>

</body>
</html>
