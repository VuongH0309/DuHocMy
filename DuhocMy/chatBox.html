<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./img/smallLogo.png">
    <title>DuHocMy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script language="JavaScript" src="js/cookie.js"></script>
    <script language="JavaScript" src="js/chat.js"></script>

</head>
<body >
<div class="container-fluid" id="chatView">
    <div class="row ">
        <div class="col mb-3" id="messageDisplay" style="width: 100%"></div>
    </div>
    <div class="row mt-2" id ="lastMess">
        <div class="col mt-3" >
            <form id="messageBox" autocomplete="off">
                <input class="form-control " id="message" type="text" placeholder="Message..." name="message" required>
                <input class = "btn btn-primary" type =submit id="sendBtn" name="sendBtn">
            </form>
        </div>
    </div>
</div>


<script language="JavaScript">
    $(function (e) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const chatMate = urlParams.get('chatMate');
            runChatApp(chatMate, getCookie('username'));
        });
</script>
</body>
</html>
