<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./img/smallLogo.png">
    <title>DuHocMy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script language="JavaScript" src="js/cookie.js"></script>
    <script language="JavaScript" src="js/login.js"></script>

</head>
<body>

    <div class ="container">
        <div class ="row">
            <!--LOGO -->
            <div class="col text-center">
                <a href="home.html"><img src="./img/duhocmy.png" alt = "Logo" class = "mainLogo"></a>
                <h1> Welcome</h1>
            </div>
        </div>
        <div class ="row"><div class="col" ><hr class="mb-3"></div></div>

        <div class="row">
            <div class="col text-center">
                <!-- LOGIN FROM -->
                <form id="loginForm">
                    <!-- USERNAME -->
                    <input class="form-control" type=text placeholder="Username or Email" id="username" name="username"
                           required>
                    <!-- PASSWORD-->
                    <input class="form-control" type=password placeholder="Password" id="password" name="password"
                           required>
                    <!-- SIGN IN BTN-->
                    <input class="btn btn-primary login" type=submit id="loginBtn" name="loginBtn" value="Login">
                </form>

                <!-- REGISTER BTN -->
                <form action="register.html">
                    <input class="btn btn-primary register" type=submit id="registerBtn" name="registerBtn"
                           value="Sign Up">
                </form>

                <!-- FORGET PASSWORD LINK-->
                <form action="forgetPassword.html">
                    <input class="btn btn-link" type=submit id="forgetPasswordBtn" name="forgetPasswordBtn"
                           value="Forget my password">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
