<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./img/smallLogo.png">
    <title>DuHocMy</title>
    <link rel="stylesheet" href="/DuhocMy/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script language="JavaScript" src="/DuhocMy/js/cookie.js"></script>
    <script language="JavaScript" src="/DuhocMy/js/addNewSubject.js"></script>

</head>
<body>

<div class ="container-fluid">
    <div class="row"><div class = col-sm><hr class="mb-3"></div></div>
    <div class="row">
        <div class="col text-center">
            <!-- ADD SUBJECT FROM -->
            <form id="addSubjectForm">
                <!-- SUBJECT NAME -->
                <input class="form-control" type=text placeholder="Subject" id="subject" name="subject" required>
                <!-- PRICE-->
                <input class="form-control" type=text placeholder="Price/Per hour" id="price" name="price" required>
                <!-- DESCRIPTION  -->
                <textarea class="form-control" placeholder="Description" id="description" name="description" rows="5"></textarea>
                <!-- ADD BTN-->
                <input class="btn btn-primary login" type=submit id="addSubjectBtn" name="addSubjectBtn" value="Add Subject">
            </form>
        </div>
    </div>
    <div class="row"><div class = col-sm><hr class="mb-3"></div></div>

</div>
</div>

</body>
</html>
